<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Details</title>
  <style>
    body{
      margin:0; height:100vh; display:grid; place-items:center;
      background:#0e1118; color:#e6e8ee; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    }
    .card{
      width:min(880px,90vw);
      background:#151923; border:1px solid rgba(255,255,255,.08);
      border-radius:16px; padding:20px 22px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    h1{margin:0 0 12px; font-size:1.25rem}
    .actions{display:flex; gap:10px; flex-wrap:wrap}
    button{
      padding:10px 14px; border:none; border-radius:10px; cursor:pointer; color:white; font-weight:600;
      background:#5b8cff;
    }
    button:hover{filter:brightness(1.05)}
    .danger{background:#ff6b6b}
  </style>
</head>
<body data-job-id="{{ job.id }}">
  <div class="card">
    <h1>Job Detail Test</h1>
    <div class="actions">
      <button id="apply-button">Applied</button>
      <button id="hide-button" class="danger">Hide</button>
    </div>
  </div>
</body>
</html>
